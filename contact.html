<section id="contact">
   <div class="container">
      <div class="row centered">
		  
		 <div class="wow fadeInUp contract col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2" data-wow-delay="1.6s">
				<div class="contact-submit">
					<form id="contract-form" method="get" action="../docs/comissionContract.pdf">
						<input type="submit" class="form-control submit" value="Download Comission Contract">
					</form>
				</div>
		</div> 
		  
		<div class="wow fadeInUp col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2" data-wow-delay="1.6s">
			<h1>Hit my line!</h1>
			<div class="contact-form">
				<form id="contact-form" method="post" action="https://formspree.io/mackenziephilippe@gmail.com">
					<input name="name" type="text" class="form-control" placeholder="Your Name" required>
					<input name="email" type="email" class="form-control" placeholder="Your Email" required>
					<textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
					<div class="contact-submit">
						<input type="submit" class="form-control submit" value="Send a message">
					</div>
				</form>
			</div>
		</div>

		<div class="clearfix"></div>
